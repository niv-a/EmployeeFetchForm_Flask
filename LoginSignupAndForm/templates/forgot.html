<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password Form</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./static/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./static/fonts/fontawesome/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./static/css/style.css" />
    <link rel="stylesheet" type="text/css" href="./static/css/theme.css" />
  </head>
  <body>
    <div class="form-body">
      <div class="website-logo">
        <a href="index.html">
          <div class="logo">
            <img class="logo-size" src="./static/images/logo-dark.svg" alt="" />
          </div>
        </a>
      </div>
      <div class="row">
        <div class="img-holder">
          <div class="bg"></div>
          <div class="info-holder"></div>
        </div>
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <h3>Password Reset</h3>
              <p>
                To reset your password, please enter your email address in below
                field
              </p>
              <form action="{{ url_for('login') }}" method="POST">
                <label for="emailid" class="d-none">Email Id</label>
                <input
                  class="form-control"
                  type="text"
                  name="username"
                  id="emailid"
                  placeholder="E-mail Address"
                  required
                />
                <div class="form-button full-width">
                  <button id="submit" type="submit" class="ibtn btn-forget">
                    Send Reset Link
                  </button>
                </div>
                <div class="form-button">
                  <a href="{{ url_for('login') }}">
                    <i class="fal fa-long-arrow-left"></i> Back to login</a
                  >
                </div>
              </form>
            </div>
            <div class="form-sent">
              <div class="tick-holder">
                <div class="tick-icon"></div>
              </div>
              <h3>Password link sent</h3>
              <p>
                Please check your inbox
                <a href="#" class="__cf_email__" data-cfemail=""
                  >[email&#160;protected]</a
                >
              </p>
              <div class="info-holder">
                <span>Unsure if that email address was correct?</span>
                <a href="#">We can help</a>.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      data-cfasync="false"
      src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"
    ></script>
    <script src="./static/js/jquery.min.js"></script>
    <script src="./static/js/popper.min.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>
    <script src="./static/js/main.js"></script>
  </body>
</html>
